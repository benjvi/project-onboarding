stages:
  - deploy

image:
  name: hashicorp/terraform
  entrypoint: [""]

job:
  stage: deploy
  variables:
    TF_VAR_harbor_url: https://harbor.fly-env.fly.bjv.me
  script:
    - 'mkdir -p ~/.kube && echo "$KUBECONFIG_CONTENT > ~/.kube/tf-config'
    - './gitlab-scripts/terraform-apply-projects.sh'

